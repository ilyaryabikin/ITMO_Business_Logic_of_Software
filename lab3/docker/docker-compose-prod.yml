version: '3.5'

services:

  artemis:
    build:
      context: .
      dockerfile: dockerfile-artemis
      args:
        ACTIVEMQ_ARTEMIS_VERSION: ${ACTIVEMQ_ARTEMIS_VERSION}
    restart: always
    env_file:
      - artemis.env
    ports:
      - "8161:8161"
      - "61616:61616"
      - "61613:61613"

    mailhost:
      image: mailhog/mailhog
      restart: always
      ports:
        - "8025:8025"
        - "1025:1025"

  postgres:
    image: postgres:13.3-alpine
    restart: always
    env_file:
      - postgres.env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "10432:5432"

  core-1:
    build:
      context: .
      dockerfile: dockerfile-core
      args:
        APPLICATION_ARTIFACT_NAME: core
        DATABASE_HOST: postgres
        DATABASE_PORT: 5432
    depends_on:
      - postgres
    restart: always
    env_file:
      - core.env
    ports:
      - "10080:8080"